<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Einheiten Umrechner</title>
    <meta id="desc " name="description"
        content="Einheiten Umrechner – Einfache Umrechnung von Längeneinheiten wie Zentimeter und Meter.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="buttonLang" onclick="setLang()">English</button>

    <h1 id="h1">Einheiten Umrechner</h1>

    <div id="lenght">

        <h2 id="h2">Länge</h2>

        <div id="lenghtcalc">

            <div class="calc">
                <p>cm</p>
                <input id="cm" type="number" oninput="convertToM()">
            </div>

            <div class="calc">
                <p>=</p>
            </div>

            <div class="calc">
                <p>m</p>
                <input id="m" type="number" oninput="convertToCm()">
            </div>

        </div>

        <!-- <div class="button-container"><button onclick="convert()">umrechnen</button></div> 
        more infos in script.js-->

    </div>

    <script src="script.js"></script>

</body>

</html>
